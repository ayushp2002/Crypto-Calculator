<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Calculator</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="./colors.css">
  </head>
  <body>
    <!-- <script src="./anim.js" charset="utf-8"></script> -->

    <header id="header">
      <h1 id="headerH1">Crypto Calculator</h1>
      <nav>
        <ul>
          <li id="linkInrHist">INR History</li>
          <li id="linkUsdtHist">USDT History</li>
        </ul>
      </nav>
      <button id="authorize_button" class="btn btn-success">Sign In</button>
      <button id="signout_button" class="btn btn-danger"><i class="bi bi-door-closed"></i></button>
    </header>

    <div class="body" id="body">

      <input type="text" id="numberinput1" placeholder="Quantity" style="display:none">
      <input type="text" id="numberinput2" placeholder="Price" style="display:none">
      <button type="button" id="calculatebutton" style="display:none">Calculate</button>

      <div id="tableView">
        <h2 id="tableViewHeading"></h2>
        <table id="inrDataTable" class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr id="tableViewHeadRow"> <!-- Append data here in JS --> </tr>
          </thead>
          <tbody id="tableViewBody"> <!-- Append data here in JS --> </tbody>
        </table>
      </div>

      <pre id="content" style="white-space: pre-wrap;"></pre>
    </div>

    <footer>
      <span>&copy; Ayush Kumar May 16, 2021.</span>
    </footer>

    <!-- ========================================================= -->
    <!-- Calling runtime scripts -->
    <!-- ========================================================= -->

    <!-- Application script -->
    <script src="script.js" charset="utf-8" type="text/javascript"></script>
    <!-- Google APIs onLoad event watcher and resolver scripts -->
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
